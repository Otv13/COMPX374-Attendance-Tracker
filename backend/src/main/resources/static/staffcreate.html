<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Session â€“ Staff</title>
  <link rel="stylesheet" href="staffdashboard.css" />

<body>
  <header>
    <h1>Create New Attendance Session</h1>
    <p>Set session details and generate a student check-in link.</p>
  </header>

  <main>
    <form id="createSessionForm">
      <label>Course Code:</label>
      <input type="text" id="courseCode" required />

      <label>Staff Email:</label>
      <input type="email" id="ownerEmail" required />

      <label>Start Time:</label>
      <input type="datetime-local" id="startTime" required />

      <label>End Time:</label>
      <input type="datetime-local" id="endTime" required />

      <!-- ðŸ”¹ Geofence Section (Dropdown Only) -->
      <label>Choose Building Geofence:</label>
      <select id="geofenceSelect">
        <option value="">-- Select a Building --</option>
        <option value="G Block">G Block â€“ Engineering</option>
        <option value="L Block">L Block â€“ Labs</option>
        <option value="S Block">S Block â€“ Science</option>
        <option value="J Block">J Block â€“ Library</option>
      </select>

      <label>Geofence Radius (m, optional):</label>
      <input type="number" id="geofenceRadiusMeters" placeholder="150" />

      <button type="submit">Create Session</button>
    </form>

    <section id="result">
      <h3>Result:</h3>
      <pre id="output">No session created yet.</pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Attendance Tracker â€“ Group N</p>

      Return to Dashboard
    </button>
  </footer>

</body>
