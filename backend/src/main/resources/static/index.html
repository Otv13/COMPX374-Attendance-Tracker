<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker - Home</title>
  <style>
    /* ===== Global ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000000; 
    }

    header {
  background: #DA291C; 
  color: #FFFFFF;
  padding: 20px;
  text-align: center;
  position: relative;
}

header img { 
  position: absolute;
  left: 20px;   
  top: 15px;    
  height: 100px; 
  width: auto;  
}


    h1 {
      margin: 0;
    }

    header p {
      margin-top: 5px;
      color: #FFF6E0; 
    }

    /* ===== Layout ===== */
    .container {
      margin-top: 50px;
    }

    .card {
      display: inline-block;
      background: #FFFFFF;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-top: 5px solid #FFA300; 
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    .card h2 {
      color: #DA291C; 
    }

    .card p {
      color: #333;
    }

    /* ===== Links ===== */
    a {
      text-decoration: none;
      color: #FFA300; 
      font-weight: bold;
      display: block;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #DA291C; 
    }

    /* ===== Footer ===== */
    footer {
      margin-top: 50px;
      padding: 10px;
      background: #DA291C;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <header>
    <!--  University of Waikato Logo -->
    <img src="uni-waikato-red-logo.jpg" alt="University of Waikato Logo" />

    <h1>Attendance Tracker</h1>
    <p>Select a portal to continue</p>
  </header>

  <div class="container">
    <div class="card">
      <h2> Staff Dashboard</h2>
      <p>Create sessions, upload rosters, and manage attendance.</p>
      <a href="staffdashboard.html">Go to Staff Dashboard →</a>
    </div>

    <div class="card">
      <h2> Student Check-in</h2>
      <p> Students can check into their class sessions securely.</p>
      <a href="studentcheckin.html">Go to Student Check-in →</a>
    </div>

      <h2> Staff Reports</h2>
      <p>View attendance reports and download CSV files.</p>
      <a href="staffportal.html">Go to Reports →</a>
   This is a comment -->

    </div>
  </div>

  <footer>
    <p>&copy; 2025 Attendance Tracker - Group N</p>
  </footer>
</body>
</html>
