<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Portal – Create Session</title>
  <link rel="stylesheet" href="staffportal.css" />
</head>

<body>
  <header>
    <h1>Create Attendance Session</h1>
    <p>Staff can start a new attendance session here.</p>
  </header>

  <section>
    <form id="sessionForm">
      <h2>Session Details</h2>

      <label for="courseCode">Course Code:</label>
      <input id="courseCode" type="text" placeholder="e.g., COMPX374" required />

      <label for="ownerEmail">Staff Email:</label>
      <input id="ownerEmail" type="email" placeholder="name@waikato.ac.nz" required />

      <label for="startTime">Start Time:</label>
      <input id="startTime" type="datetime-local" required />

      <label for="endTime">End Time:</label>
      <input id="endTime" type="datetime-local" required />

      <button type="submit">Create Session</button>
    </form>

    <h3>API Response</h3>
    <pre id="output">Waiting for submission...</pre>

    <div id="studentLink" style="text-align:center; margin-top:20px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Attendance Tracker - Group N</p>
    <button onclick="document.location='index.html'">Return to Home Page</button>
  </footer>

  <!-- ✅ Corrected Script Name -->
  <script src="scripts/staffscript.js"></script>
</body>
</html>
