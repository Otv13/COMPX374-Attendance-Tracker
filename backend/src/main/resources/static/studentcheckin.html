<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Check-In</title>
  <link rel="stylesheet" href="student.css" />
</head>
<body>
  <header>
    <h1>Student Check-In</h1>
    <p>Enter your details and click "Check In" when on campus.</p>
  </header>

  <main>
    <form id="checkinForm">
      <label for="studentName">Full Name:</label>
      <input type="text" id="studentName" placeholder="Jane Doe" required />

      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" placeholder="e.g. 123456" required />

      <label for="studentUsername">Username:</label>
      <input type="text" id="studentUsername" placeholder="e.g. jdoe1" required />

      <button type="button" id="checkinButton">Check In</button>
    </form>

    <section id="result">
      <h3>Status:</h3>
      <pre id="output">Not checked in yet.</pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Attendance Tracker â€“ Group N</p>
  </footer>

  <script src="scripts/studentcheckin.js"></script>
</body>
</html>
