<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Portal</title>
</head>
<body>
  <h1>Staff Portal</h1>
  <script src="scripts/staffscript.js"></script>

  <h2>Create Session</h2>
  <form id="sessionForm">
    Course Code: <input type="text" id="courseCode" value="COURSE"><br>
    Owner Email: <input type="email" id="ownerEmail" value="owner@example.com"><br>
    Start Time (ISO): <input type="text" id="startTime" placeholder="2025-09-24T09:00:00Z"><br>
    End Time (ISO): <input type="text" id="endTime" placeholder="2025-09-24T10:00:00Z"><br>
    <button type="submit">Create Session</button>
  </form>

  <pre id="output"></pre>

 
</body>
</html>
